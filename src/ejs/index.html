<%
const	site= {
	title: '',
	origin: '',
	description: '',
	keywords: '',
	ga: ''
};
%>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title><%- site.title %></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="<%- site.description %>">
	<meta name="keywords" content="<%- site.keywords %>">
	<meta property="og:type" content="website">
	<meta property="og:title" content="<%- site.title %>">
	<meta property="og:description" content="<%- site.description %>">
	<meta property="og:image" content="<%- site.origin %>images/og-image.png">
	<meta property="og:url" content="<%- site.origin %>">
	<meta property="og:site_name" content="<%- site.title %>">
	<link rel="stylesheet" href="css/index.css">
</head>
<body class="">

	<div class="bg"></div>
	<div class="picture_wrapper"></div>
	<div class="text_wrapper">
		<div class="text text-name"><span class="text-inner"></span></div><br>
		<div class="text text-data"><span class="text-inner"></span></div>
	</div>
	<canvas class="canvas"></canvas>
	<script src="js/index.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', '<%- site.ga %>', 'auto');
		ga('send', 'pageview');
	</script>
	</body>
</html>
